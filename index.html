<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste da Eliminação e Velocidade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Teste da Eliminação e Velocidade</h1>
    <div class="scoreboard">
      <div class="timer" id="timer">40s</div>
      <div class="score" id="score">Pontos: 0</div>
    </div>
    <div class="lives" id="lives">
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
    </div>
    <div class="question-box" id="question">Qual é o resultado de 2 + 2?</div>
    <div class="answers">
      <div class="answer" onclick="checkAnswer(13)">13</div>
      <div class="answer" onclick="checkAnswer(4)">4</div>
      <div class="answer" onclick="checkAnswer(5)">5</div>
      <div class="answer" onclick="checkAnswer(6)">6</div>
    </div>
    <div class="result" id="result" style="display: none;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
